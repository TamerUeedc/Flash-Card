    body {
      font-family: Arial, sans-serif;

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {

    }

      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    .search-container {
      flex-grow: 1;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;

      background-color: #fff;

    }

      color: #e0e0e0;

    }
    #themeToggle, #increaseFont, #decreaseFont {

      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }

      background-color: #2980b9;
    }

    }

      background-color: #ccc;
      cursor: not-allowed;
    }
    body.dark-mode #increaseFont:disabled, body.dark-mode #decreaseFont:disabled {
      background-color: #444;
    }
    .card-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    .card {
      perspective: 1000px;
      width: 100%;
      min-height: 150px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      min-height: 150px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      min-height: 150px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
    }
    .card-front {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      flex-direction: column;
    }
    body.dark-mode .card-front {
      background-color: #1e4d7a;
    }
    .card-back {
      background-color: #2ecc71;
      color: white;
      transform: rotateY(180deg);
      text-align: right;
      display: block;
    }
    body.dark-mode .card-back {
      background-color: #1a7a3d;
    }
    .card-back ul {
      margin: 0;
      padding: 20px;
      list-style-position: inside;
      font-size: 16px;
    }
    .card-number {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .pagination button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;

    }
    .pagination button:hover {
      background-color: #2980b9;
    }
    body.dark-mode .pagination button:hover {
      background-color: #777;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    body.dark-mode .pagination button:disabled {
      background-color: #444;
    }
    @media (max-width: 600px) {
      .card-container {
        max-width: 100%;
      }
      .card-front {
        font-size: 14px;
      }
      .card-back ul {
        font-size: 12px;
      }
      .card-number {
        font-size: 12px;
      }
      .controls-container {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

    const cardsPerPage = 1;
    let currentPage = 1;
    let filteredCards = data.paragraphs;
    let fontSize = parseInt(localStorage.getItem('fontSize')) || 18;
    const minFontSize = 12;
    const maxFontSize = 24;

    // تسجيل Service Worker لدعم PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    // إدارة الوضع النهاري/الليلي
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(isDark) {
      document.body.classList.toggle('dark-mode', isDark);
      themeToggle.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    const savedTheme = localStorage.getItem('theme');
    setTheme(savedTheme === 'dark');

    themeToggle.addEventListener('click', () => {
      setTheme(!document.body.classList.contains('dark-mode'));
    });

    // إدارة حجم الخط
    function updateFontSize() {
      document.querySelectorAll('.card-front').forEach(el => {
        el.style.fontSize = `${fontSize}px`;
      });
      document.querySelectorAll('.card-back ul').forEach(el => {
        el.style.fontSize = `${fontSize - 2}px`;
      });
      document.getElementById('increaseFont').disabled = fontSize >= maxFontSize;
      document.getElementById('decreaseFont').disabled = fontSize <= minFontSize;
      localStorage.setItem('fontSize', fontSize);
    }

    document.getElementById('increaseFont').addEventListener('click', () => {
      if (fontSize < maxFontSize) {
        fontSize += 2;
        updateFontSize();
      }
    });

    document.getElementById('decreaseFont').addEventListener('click', () => {
      if (fontSize > minFontSize) {
        fontSize -= 2;
        updateFontSize();
      }
    });

    function displayCards(page) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const paginatedCards = filteredCards.slice(start, end);

      paginatedCards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <div class="card-number">كرت رقم ${card.id}</div>
              <div>${card.title}</div>
            </div>
            <div class="card-back">
              <ul>
                ${card.points.map(point => `<li>${point}</li>`).join('')}
              </ul>
            </div>
          </div>
        `;
        cardElement.addEventListener('click', () => {
          cardElement.classList.toggle('flipped');
        });
        container.appendChild(cardElement);
      });

      updateFontSize();
      updatePagination();
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredCards.length / cardsPerPage);

      const prevButton = document.createElement('button');
      prevButton.textContent = 'السابق';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayCards(currentPage);
        }
      });
      pagination.appendChild(prevButton);

      const nextButton = document.createElement('button');
      nextButton.textContent = 'التالي';
      nextButton.disabled = currentPage === totalPages || totalPages === 0;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayCards(currentPage);
        }
      });
      pagination.appendChild(nextButton);
    }

    function searchCards(query) {
      query = query.trim().toLowerCase();
      if (query === '') {
        filteredCards = data.paragraphs;
      } else {
        filteredCards = data.paragraphs.filter(card => 
          card.title.toLowerCase().includes(query) ||
          card.points.some(point => point.toLowerCase().includes(query))
        );
      }
      currentPage = 1;
      displayCards(currentPage);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchCards(e.target.value);
    });

    displayCards(currentPage);
  </script>
